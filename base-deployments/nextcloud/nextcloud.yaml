name: nextcloud
description: "Nextcloud Filesharing Stack"
variables:
  - name: namespace
    type: string
    default: "nextcloud"
  - name: replicas
    type: number
    default: 1
  - name: storageSize
    type: string
    default: "10Gi"
  - name: host
    type: string
    default: "nextcloud.local"
  - name: dbPassword
    type: string
    default: "changeme"
